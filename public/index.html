<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Päivän sää</title>
</head>

<body>
    <header class="site-header">
        <h1><a href="index.html">Päivän sää</a></h1>
        <nav>
            <ul>
                <li><a href="index.html" id="active">Etusivu</a></li>
                <li><a href="suosikit.html">Suosikit</a></li>
                <li><a href="tietoja.html">Tietoja</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div class="data">
            <input type="text" id="cityInput" placeholder="Kaupunki">
            <button id="button">Hae</button>
        </div>
        <div class="weatherData">
            <div id="cityHeaderDiv">
                <h2>Säätila kaupungissa: <span id="city"></span></h2>
            </div>
            <div id="weatherData1">
                <div id="weatherData1Left">
                    <div id="iconDiv">
                        <img id="icon" src="">
                    </div>
                </div>
                <div id="weatherData1Right">
                    <div id="temperatureDiv">
                        <p><span id="temperature"></span>°C</p>
                    </div>
                    <div id="weatherDescriptionDiv">
                        <p><span id="weatherDescription"></span></p>
                    </div>
                </div>
            </div>
            <div id="weatherData2">
                <div id="weatherData2Left">
                    <div>
                        <p>Tuntuu kuin: <span id="feelsLike"></span>°C</p>
                    </div>
                    <div>
                        <p>Kosteus: <span id="humidity"></span>%</p>
                    </div>
                    <div>
                        <p>Tuuli: <span id="wind"></span></p>
                    </div>
                </div>
                <div id="weatherData2Right">
                    <div>
                        <p>Pilvisyys: <span id="cloudiness"></span>%</p>
                    </div>
                    <div>
                        <p>Paine: <span id="pressure"></span> hPa</p>
                    </div>
                    <div>
                        <p>Näkyvyys: <span id="visibility"></span> m</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Majuniemi/saa-hakukone">Majuniemi</a>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
